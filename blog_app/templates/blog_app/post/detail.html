{% extends "blog_app/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>
  Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|linebreaks }}
<p>
  <a href="{% url "blog:post_share" post.id %}">
    Share this post
  </a>
</p>
{% endblock %}
